name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      tests:
        description: 'Название теста'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - test masterclub-category-empty.spec.ts
          - test masterclub-sg-stat-category.spec.ts
      project:
        description: 'Браузер'
        required: true
        default: 'chrome_desktop'
        type: choice
        options:
          - chrome_desktop
          - firefox_desktop
          - safari_desktop
      category:
        description: 'Ссылка на категорию'
        required: false
        type: string
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: CATEGORY=${{ inputs.category }} npx playwright ${{ inputs.tests }} --project=${{ inputs.project }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 29
